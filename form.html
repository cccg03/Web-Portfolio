<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form>
    <label for="firstName">First Name</label> <input id="firstName" name="firstName"> <br> <br>
    <label for="lastName">Last Name</label> <input id="lastName" name="lastName"> <br> <br>
    <label for="password">Create password</label> <input id="password" type="password" name="password"> <br> <br>
    <label for="email">Add E-mail</label> <input id="email" type="email" name="email"> <br> <br>
    <label for="genderMale">Male</label> <input id="genderMale" type="radio" name="gender" value="male">
    <label for="genderFemale">Female</label> <input id="genderFemale" type="radio" name="gender" value="female"> <br> <br>
    <input type="submit" value="Submit">
    <select name="hobbies">
        <option label="Sports" value="1"></option>
        <option label="Gaming" value="2"></option>
        <option label="WebDev" value="3"></option>
        <option label="Music" value="4"></option>
    </select>
</form>

</body>
</html>
